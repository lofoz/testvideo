<!DOCTYPE html> 
<html> 
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body> 

<p>该实例演示了如何使用 HTML DOM 向 video 元素添加 "onloadedmetadata" 事件。</p>
<video controls id="myVideo">
    <source src="gg.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 video。
</video>
<script>
document.getElementById("myVideo").onloadedmetadata = function() {console.log(document.getElementById("myVideo").videoWidth);myFunction()};
function myFunction() {
    alert("视频元数据已加载");
}
</script>

</body> 
</html>
